<div id="map" class="map"></div>
<div class="info">
    <h1>Innbyggere i Oslo kommune</h1>
    <p class="intro">Sjekk hvor mange som bor i ulike deler av Oslo.<br/>Klikk på en rute eller <a href="" title="Klikk for å starte">marker et område</a>.</p>
    <p class="select"><img class="hand" src="img/click.svg" width="40px">Klikk i kartet for å markere et område.<br/>Klikk på første punkt for å avslutte.</p>
    <p>Bosatte i markert område: <span>0</span></p>
    <svg class="legend" width="340" height="25"></svg>
    <p class="small">Hver rute er 100 x 100 meter. Total befolkning for Oslo er 640 797.</p>
</div>
